version: '3.8'

x-dev:
  &proxy_conf
  http_proxy: "${HTTP_PROXY}"
  https_proxy: "${HTTPS_PROXY}"

services:
  app:
    container_name: foartemultumit
    image: node:12
    environment:
      # CHOKIDAR_USEPOLLING: "true"
      # TS_NODE_FILES: "true" 
      # WATCHPACK_POLLING: "true"
      TS_NODE_TRANSPILE_ONLY: "true"
      http_proxy: "${HTTP_PROXY}"
      https_proxy: "${HTTPS_PROXY}"
    working_dir: /app
    ports:
      - 3050:3000
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/.next
    restart: always
    command: tail -f /dev/null
